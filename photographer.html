<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" >
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet"/>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="lien" aria-label="Fisheye Home page" target="_self">
        <img src="assets/images/logo.png" class="logo" alt="Home page logo" >  
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" id="contact_button" onclick="displayModal()" >Contactez-moi</button>
      </div>

            <!-- <div class="custom-select">
              <select>
                <option value="">Open this select menu</option>
                <option value="">GitHub</option>
                <hr>
                <option value="">Instagram</option>
                <option value="">Facebook</option>
                <option value="">LinkedIn</option>

                <option value="">Reddit</option>
              </select>
            </div> -->
    </main>
    <div id="contact_modal" role="dialog" aria-describedby="contact_modal" aria-hidden="true" class="contact_modal">
			<div class="modal">
				<header id="header-modal" class="header-modal">
          <div id="header-modal-contact">
            <h2 id="contactezmoi">Contactez-moi</h2>
          </div>
          <div class="modal-close-btn" onclick="closeModal()" id="modal-close-btn">
            <img src="assets/icons/close.svg"  id="imgclosemodal" alt="closeModal">
          </div>
        </header>
				<form>
					<div>
						<label for="prenom">Pr√©nom</label>
						  <input type="text" id="prenom" maxlength="10">
            
            <label for="nom">Nom</label>
						  <input type="text" id="nom" maxlength="10">
            
            <label for="email">Email</label>
						  <input type="email" id="email" maxlength="20">
            
            <label for="message">Votre message</label>
						  <textarea  id="message" class="modal-message" rows="20" cols="72"></textarea>
            
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="section_lightbox_modal" id="section_lightbox_modal" role="dialog" aria-describedby="section_lightbox_modal" aria-hidden="true">
      <div id="lightbox_modal" class="lightbox_modal" >
        <div class="lightbox-previous">
            <img src="./assets/icons/previous_media.svg" id="previous_media" alt="previous media">
        </div>
        <div class="lightbox-media" id="lightbox-media">
        </div>
        <div class="lightbox-close-next">
          <div class="lightbox-close-btn" onclick="closeLightbox()" id="lightbox-close-btn">
            <img src="./assets/icons/close_lightbox.svg"  id="imgclosemodallightbox" alt="close lightbox">
          </div>
            <img src="./assets/icons/next_media.svg" id="next_media" class="next_media" alt="next media">
        </div>
			</div>
    </div>
    <script src="scripts/utils/function.js"></script>
    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/pages/page_photographer.js"></script>
    <script src="scripts/templates/photographerPageTemplate.js"></script>
    <script src="scripts/templates/mediaPageTemplate.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
    
  </body>
</html>
